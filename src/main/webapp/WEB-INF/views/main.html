<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CMS管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/main.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<div class="admin-main">
		<!-- 显示当前时间 -->
		<blockquote class="layui-elem-quote layui-bg-green">
			<div id="nowTime"></div>
		</blockquote>
		
		<!-- 以下显示图标 -->
		<div class="layui-row layui-col-space10 panel_box">
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="" target="_blank">
					<div class="panel_icon layui-bg-green">
						<i class="layui-anim seraph icon-good"></i>
					</div>
					<div class="panel_word">
						<span>为我点赞</span> <cite>点赞地址链接</cite>
					</div>
				</a>
			</div>
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="" target="_blank">
					<div class="panel_icon layui-bg-black">
						<i class="layui-anim seraph icon-github"></i>
					</div>
					<div class="panel_word">
						<span>Github</span> <cite>模版下载链接</cite>
					</div>
				</a>
			</div>
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="" target="_blank">
					<div class="panel_icon layui-bg-red">
						<i class="layui-anim seraph icon-oschina"></i>
					</div>
					<div class="panel_word">
						<span>码云</span> <cite>模版下载链接</cite>
					</div>
				</a>
			</div>
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="">
					<div class="panel_icon layui-bg-orange">
						<i class="layui-anim seraph icon-icon10" data-icon="icon-icon10"></i>
					</div>
					<div class="panel_word userAll">
						<span>2</span> <em>用户总数</em> <cite class="layui-hide">用户中心</cite>
					</div>
				</a>
			</div>
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="">
					<div class="panel_icon layui-bg-cyan">
						<i class="layui-anim layui-icon" data-icon="&#xe857;">&#xe857;</i>
					</div>
					<div class="panel_word outIcons">
						<span></span> <em>外部图标</em> <cite class="layui-hide">图标管理</cite>
					</div>
				</a>
			</div>
			<div
				class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-blue">
						<i class="layui-anim seraph icon-clock"></i>
					</div>
					<div class="panel_word">
						<span class="loginTime">2018-6-27 17:00:00</span> <cite>上次登录时间</cite>
					</div>
				</a>
			</div>
		</div>

		<!-- 以下显示更新日志 -->
		<fieldset class="layui-elem-field">
			<legend>更新日志</legend>
			<div class="layui-field-box">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>版本号:# v0.0.1 2018-6-27</legend>
					<div class="layui-field-box">
						<p>1、搭建jfinal框架</p>
						<p>2、添加登录页</p>
						<p>3、添加插件及相关配置</p>
						<p>4、修改登录相关</p>
					</div>
				</fieldset>
			</div>
		</fieldset>
	</div>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript">
		var userName = '#(session.CURRENT_USER.user_name ??)';
		getLangDate(userName);
	</script>
</body>
</html>
